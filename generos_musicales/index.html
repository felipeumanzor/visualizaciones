<h1>Classical</h1>
<div id="example-classical" class="parcoords" style="width:1300px;margin-left:-250px;height:270px;"></div>

<script id="progressive">// load csv file and create the chart
d3.csv('examples/data/metal.csv', function(data) {
  var colorgen = d3.scale.ordinal()
    .range(["green","purple", "black"]);

  var color = function(d) { return colors(d.genres); };

  var parcoords = d3.parcoords()("#example-metal")
    .data(data)
    .hideAxis(["name"])
    .color(color)
    .alpha(0.25)
    .composite("darken")
    .margin({ top: 24, left: 150, bottom: 12, right: 0 })
    .mode("queue")
    .render()
    .brushMode("1D-axes");  // enable brushing

  parcoords.svg.selectAll("text")
    .style("font", "10px sans-serif");
});
</script>
